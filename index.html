<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>

    <!-- Main Page -->
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start hide0">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>
      <!-- Main Page end -->

      <!-- Questions page -->
      <div id="questions" class="hide1">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices">
          <button id="a" class="btn"></button>
          <button id="b" class="btn"></button>
          <button id="c" class="btn"></button>
          <button id="d" class="btn"></button>
          <h5 id="wrongOrRight" class="hide1"></h5>
        </div>
      </div>
      <!-- Questions page end -->

      <!-- End score page -->
      <div id="end-screen" class="hide2">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit" href="highscores.html">Submit</button>
          <!-- may be changed -->
        </p>
      </div>


      <div id="feedback" class="feedback hide3"></div>
    </div>

    <script src="./assets/script/questions.js"></script>
    <script src="./assets/script/logic.js"></script>
  </body>
</html>
